version: v1.0

name: Pipeline CI/CD básica

agent:
  machine:
    type: e1-small
    os_image: ubuntu1804

blocks:
  - name: Instalar Dependências e Rodar Testes
    task:
      jobs:
        - name: Testes Unitários
          commands:
            - checkout
            - echo "Instalando dependências..."
            - npm install
            - echo "Executando testes..."
            - npm test
